<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Generate hashtags from images using AI">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="HTGen">
    <title>Hashtag AI</title>
    
    <!-- PWA Support -->
    <link rel="manifest" href="{{url_for('static', filename='manifest.json')}}">
    <link rel="icon" type="image/png" sizes="144x144" href="{{url_for('static', filename='icons/icon-144x144.png')}}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{url_for('static', filename='icons/icon-192x192.png')}}">
    <link rel="icon" type="image/png" sizes="512x512" href="{{url_for('static', filename='icons/icon-512x512.png')}}">
    <link rel="apple-touch-icon" type="image/png" sizes="144x144" href="{{url_for('static', filename='icons/icon-144x144.png')}}">
    <link rel="apple-touch-icon" type="image/png" sizes="192x192" href="{{url_for('static', filename='icons/icon-192x192.png')}}">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="{{url_for('static', filename='icons/icon-512x512.png')}}">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
</head>
<body>
    <div class="container">
        <div id="homeSection" class="section active">
            <h1>Welcome<br>to Hashtag AI</h1>
            <p class="info">Generate hashtags from images using AI</p>
            <form id="uploadForm">
                <div class="input-group">
                    <label for="fileInput">Choose an image file:</label>
                    <div class="file-input-wrapper">
                        <span class="file-input-button">Choose File</span>
                        <input type="file" id="fileInput" name="file" accept="image/*" capture>
                    </div>
                </div>
                <div class="input-group">
                    <button type="submit" class="button">Generate Hashtags</button>
                </div>
            </form>
            <div id="spinner" class="spinner"></div>
            <img id="preview" style="display: none;">
            <div id="result" style="display: none;"></div>
        </div>

        <div id="historySection" class="section">
            <h2>Previous Generations</h2>
            <!-- History content will be dynamically inserted here -->
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="bottom-menu">
        <div class="menu-item active" data-section="homeSection">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>Home</span>
        </div>
        <div class="menu-item" data-section="historySection">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>History</span>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const result = document.getElementById('result');
        const spinner = document.getElementById('spinner');

        // Menu handling
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', () => {
                // Update active menu item
                document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');

                // Show corresponding section
                document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
                const sectionId = item.getAttribute('data-section');
                document.getElementById(sectionId).classList.add('active');
            });
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            const file = fileInput.files[0];

            if (!file) {
                showResult('Please select an image file.', false);
                return;
            }

            // Show spinner and hide previous results
            spinner.style.display = 'block';
            result.style.display = 'none';
            formData.append('file', file);

            try {
                const response = await fetch('/hashtags', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const hashtags = data.hashtags.join(' ');
                    showHashtagsWithCopy(hashtags);
                    // Save to localStorage after successful generation
                    const imageData = preview.src;
                    saveToStorage(imageData, data.hashtags);
                    // Update history section
                    const history = getFromStorage();
                    if (history.length > 0) {
                        showHistory(history);
                    }
                } else {
                    showResult('Error: ' + data.error, false);
                }
            } catch (error) {
                showResult('Error: Could not connect to the server. Make sure the server is running.', false);
            } finally {
                spinner.style.display = 'none';
            }
        });

        function showHashtagsWithCopy(hashtags) {
            result.innerHTML = `
                <div class="hashtags-container">
                    <div class="hashtags-text">${hashtags}</div>
                    <button class="copy-button" onclick="copyHashtags(this)">Copy</button>
                </div>
            `;
            result.style.display = 'block';
            result.className = 'success';
            
            // Scroll to the result
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function copyHashtags(button) {
            const hashtagsText = button.parentElement.querySelector('.hashtags-text').textContent;
            navigator.clipboard.writeText(hashtagsText).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.backgroundColor = '#218838';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.backgroundColor = '';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        function showResult(message, isSuccess) {
            result.textContent = message;
            result.style.display = 'block';
            result.className = isSuccess ? 'success' : 'error';
            
            // Scroll to error messages too
            result.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showHistory(entries) {
            const historyHTML = entries.map(entry => `
                <div class="history-entry">
                    <img src="${entry.image}" class="history-thumbnail">
                    <div class="hashtags-container success">
                        <div class="hashtags-text">${entry.hashtags.join(' ')}</div>
                        <button class="copy-button" onclick="copyHashtags(this)">Copy</button>
                    </div>
                </div>
            `).join('');

            document.getElementById('historySection').innerHTML = `
                <h2>Previous Generations</h2>
                ${historyHTML}
            `;
        }
    </script>

    <script src="{{ url_for('static', filename='js/localstorage.js') }}"></script>

    <script>
        // Load existing history when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const history = getFromStorage();
            if (history.length > 0) {
                showHistory(history);
            }
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register("{{url_for('static', filename='js/sw.js')}}")
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
